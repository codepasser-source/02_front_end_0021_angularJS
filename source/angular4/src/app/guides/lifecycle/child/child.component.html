<div class="guides-lifecycle-child-container">

  <div class="card">
    <div class="card-header">
      <h3><span class="badge badge-info">child</span></h3>
    </div>
    <div class="card-body">
      <div class="alert alert-info">{{caption}}</div>

      <div class="alert alert-success">counter当前值:{{counter}}</div>

      <button (click)="increment()">counter++</button>
      <button (click)="decrement()">counter--</button>
    </div>
  </div>

</div>
