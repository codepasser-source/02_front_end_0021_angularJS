<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS DEMO</title>
</head>
<body ng-app="myApp">

<h1>AngularJS DEMO : ng-options</h1>
<hr>

<h2>ng-options 指令</h2>
ng-repeat 指令是通过数组来循环 HTML 代码来创建下拉列表，但 ng-options 指令更适合创建下拉列表，它有以下优势：
使用 ng-options 的选项的一个对象， ng-repeat 是一个字符串。
<hr>
</div>

<div ng-controller="myCtrl">
    <select ng-model="info" ng-options="x.Name for x in names">
    </select>
    <p>你选择的是: {{info}}</p>

    <select ng-model="info">
        <option ng-repeat="x in names">{{x.City}}</option>
    </select>
    <p>你选择的是: {{info}}</p>
</div>

</body>
<script src="../../components/angular/angular.min.js"></script>
<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function ($scope, $location, $http) {
        console.log($location);
        console.log($location.$$protocol + "://" + $location.$$host + "/angular/source/mock/data.json");
        $http.get($location.$$protocol + "://" + $location.$$host + "/angular/source/mock/data.json")
                .success(function (response) {
                    $scope.names = response.records;
                });
    });
</script>
</html>
